<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Architect - Salesforce Portfolio</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'marquee': 'marquee 25s linear infinite',
                        'vertical-scroll': 'verticalScroll 7s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'float-slow': 'float 6s ease-in-out infinite',
                        'float-medium': 'float 5s ease-in-out infinite',
                        'float-fast': 'float 4s ease-in-out infinite',
                    },
                    keyframes: {
                        marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-50%)' } },
                        verticalScroll: { '0%': { transform: 'translateY(0%)' }, '100%': { transform: 'translateY(-50%)' } },
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-800 dark:text-white">
    <div id="app-header"></div>
    
    <main id="main-content">
        <div class="h-screen flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
        </div>
    </main>

    <div id="app-footer"></div>

    <script type="module" src="./app.js"></script>
</body>
</html>
